<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trigger Workflow</title>
    <script>
        async function runWorkflow() {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const message = document.getElementById("message");

            if (!name || !email) {
                message.innerText = "Name and Email are required.";
                return;
            }

            message.innerText = "Running workflow...";

            const owner = "Mariosmsk";
            const repo = "test-forms";
            const workflowFileName = "update-csv.yml";

            try {
                const response = await fetch(
                    `https://api.github.com/repos/${owner}/${repo}/actions/workflows/${workflowFileName}/dispatches`,
                    {
                        method: "POST",
                        headers: {
                            Accept: "application/vnd.github.v3+json",
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({
                            ref: "main",
                            inputs: { name, email },
                        }),
                    }
                );
            
                const responseData = await response.text(); // Read response body
                if (response.ok) {
                    message.innerText = "Workflow triggered successfully!";
                } else {
                    message.innerText = `Failed to trigger workflow. API Response: ${responseData}`;
                }
            } catch (error) {
                message.innerText = "Error: " + error.message;
            }
        }
    </script>
</head>
<body>
    <h2>Run Workflow</h2>
    <input type="text" id="name" placeholder="Name" required>
    <br>
    <input type="email" id="email" placeholder="Email" required>
    <br>
    <button onclick="runWorkflow()">Run Workflow</button>
    <p id="message"></p>
</body>
</html>
